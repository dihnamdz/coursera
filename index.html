<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project - Responsive Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Responsive Gallery</h1>
    </header>

    <main class="gallery-grid">
        <figure>
            <img src="image-1.jpg" alt="A descriptive alt text for image 1">
            <figcaption>
                <p>This is the first item. I have replaced the default paragraph content.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="image-2.jpg" alt="A descriptive alt text for image 2">
            <figcaption>
                <p>This is the second item. All paragraph content has been updated.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="image-3.jpg" alt="A descriptive alt text for image 3">
            <figcaption>
                <p>This is the third item. This one will span both columns on large screens.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="image-4.jpg" alt="A descriptive alt text for image 4">
            <figcaption>
                <p>This is the fourth item. Updating all content is part of the requirement.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="image-5.jpg" alt="A descriptive alt text for image 5">
            <figcaption>
                <p>This is the fifth item. The mobile view is single column.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="image-6.jpg" alt="A descriptive alt text for image 6">
            <figcaption>
                <p>This is the sixth and final item. This one spans columns on tablet view.</p>
            </figcaption>
        </figure>

    </main>

    <footer>
        <p>&copy; 2025 Your Name Here. All rights reserved.</p>
    </footer>

</body>
</html>
