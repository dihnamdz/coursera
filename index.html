<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project - Responsive Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Responsive Gallery</h1>
    </header>

   <main class="gallery-grid">
        <figure>
            <img src="http://googleusercontent.com/image_collection/image_retrieval/9586718155340344650_0" alt="Một chồng sách cổ được xếp ngay ngắn">
            <figcaption>
                <p>Khám phá bộ sưu tập sách cổ của chúng tôi. Những tác phẩm kinh điển vượt thời gian.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="http://googleusercontent.com/image_collection/image_retrieval/9586718155340344650_1" alt="Một người đang đọc sách trong quán cafe ấm cúng">
            <figcaption>
                <p>Tìm cảm hứng đọc sách với các tựa sách bán chạy nhất (Bestsellers) tuần này.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="http://googleusercontent.com/image_collection/image_retrieval/9586718155340344650_2" alt="Một kệ sách cao trong thư viện hoặc hiệu sách lớn">
            <figcaption>
                <p>Hàng ngàn đầu sách thuộc mọi thể loại đang chờ bạn khám phá.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="http://googleusercontent.com/image_collection/image_retrieval/9586718155340344650_3" alt="Nội thất một hiệu sách hiện đại với đèn vàng">
            <figcaption>
                <p>Không gian đọc sách ấm cúng và hiện đại, thiết kế dành cho người yêu sách.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="http://googleusercontent.com/image_collection/image_retrieval/9586718155340344650_4" alt="Cận cảnh bìa một cuốn sách nghệ thuật đẹp mắt">
            <figcaption>
                <p>Những phiên bản đặc biệt với bìa sách được thiết kế nghệ thuật và độc đáo.</p>
            </figcaption>
        </figure>

        <figure>
            <img src="http://googleusercontent.com/image_collection/image_retrieval/9586718155340344650_5" alt="Một cuốn sách đang mở ra với ánh sáng kỳ ảo">
            <figcaption>
                <p>Đắm mình trong những thế giới giả tưởng kỳ diệu với bộ sưu tập sách Fantasy của chúng tôi.</p>
            </figcaption>
        </figure>

    </main>

    </footer>

</body>
</html>
